<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="show"></div>
        <div class="lower">
            <div class="nums_funcs">
                <button onclick = "funcs(value)" value="DEL">DEL</button>
                <button onclick = "funcs(value)" value="/">/</button>
                <button onclick = "number(value)" value = "1">1</button>
                <button onclick = "number(value)" value = "2">2</button>
                <button onclick = "number(value)" value = "3">3</button>
                <button onclick = "funcs(value)" value="*">*</button>
                <button onclick = "number(value)" value = "4">4</button>
                <button onclick = "number(value)" value = "5">5</button>
                <button onclick = "number(value)" value = "6">6</button>
                <button onclick = "funcs(value)" value="+">+</button>
                <button onclick = "number(value)" value = "7">7</button>
                <button onclick = "number(value)" value = "8">8</button>
                <button onclick = "number(value)" value = "9">9</button>
                <button onclick = "funcs(value)" value="-">-</button>
                <button>.</button>
                <button onclick = "number(value)" value = "0">0</button>
                <button onclick = "funcs(value)" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
